<!DOCTYPE html>
<html>
<head>
    <title>Простое приложение на Flask</title>
</head>
<body>
    <h1>Введите текст:</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Сохранить">
    </form>
    <h2>Сохраненный текст:</h2>
    <ul>
        {% for line in content %}
            <li>{{ line }}</li>
        {% endfor %}
    </ul>
</body>
</html>
